<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>sa</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <script type="text/javascript" src="{% static "js/jquery-3.5.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>
</head>
<header>
    <a href="/sa">
        Главное меню
    </a>
</header>
<body>
<div class="print">
    <table class="result-table">
    <caption>Научные деятельности</caption>
    <tr>
        <td>ID Научной деятельности</td>
        <td>Атрибут</td>
        <td>Значение</td>
    </tr>
    {% for s_activity in data %}
        <tr>
            <td rowspan="2" class="s_activity">
                    {{ s_activity.s_activity_id }}<br>
            </td>
            <td>Название:</td>
            <td>{{ s_activity.s_activity_name }}</td>
        </tr>
        <tr>
            <td>Описание:</td>
            <td>{{ s_activity.description }}</td>
        </tr>
    {% endfor %}
</table>
</div>
</body>
</html>
